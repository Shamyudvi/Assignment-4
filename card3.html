<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="total">
        <div class="card3">
        <img src="https://img.icons8.com/?size=80&id=117508&format=png" alt="logo1" class="logo1">
        <div class="text center">
        <h1>Your Company</h1>
        <p >
           Tell us about  your company .you will be able to invite your friends to your teammates in the next step.
        </p>
        </div>
        <div class="inputdiv">
        <p>Company name</p>
        <input type="text"  class="input center" required>
        <p>Industry(optional)</p>
        <select class="Industry" name="categ">
            <option value="Creative agency">Creative agency</option>
            <option value="IT">IT</option>
            <option value="Management">Management</option>
            <option value="Administration">Administration</option>
          </select>
          <p>Your role(Optional) </p>
          <select class="Industry" name="roles">
            <option value="Owner">Owner</option>
            <option value="Developer">Developer</option>
            <option value="Tester">Tester</option>
            <option value="Manager">Manager</option>
          </select>
          <p>Comapny Size(Optional)</p>
          <select class="Industry" name="size">
            <option value="2-10">2-10</option>
            <option value="10-50">10-50</option>
            <option value="50-1000">50-1000</option>
            <option value="More than 1000 ">More than 1000</option>
          </select>
    </div>
        
    </div>
    </div>
</body>
</html>
